<p>Lista de cursos</p>

<p>Página: {{ pagina }}</p>

<div class="collection">
    <!-- quando clicar no curso é redirecionado para a tela de "cursos com ID" -->
    <a class="collection-item" *ngFor="let curso of cursos" [routerLink]="['/curso', curso.id]">{{ curso.nome }}</a>
</div>

<button (click)="proximaPagina()">Próx. Página</button>
