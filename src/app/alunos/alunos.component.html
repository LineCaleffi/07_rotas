<div class="row">
    <!-- Divide a tela em 6 colunas, no caso metade da tela 
        Mostra os dados ao lado na mesma tela sem redirecionar para outra tela
    -->
    <div class="col s6">
        <p>Lista de alunos:</p>

        <div class="collection">
            <a *ngFor="let aluno of alunos" class="collection-item" [routerLink]="[aluno.id]"> {{ aluno.nome }}</a>
        </div>
    </div>
    <div class="col s6">
        <router-outlet></router-outlet>
    </div>
</div>
